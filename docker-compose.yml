version: "3.3"
services:
  frontend:
    container_name: frontend
    build:
      context: ./frontend
    restart: unless-stopped
    ports:
      - "8081:80"

  backend:
    container_name: backend
    build: 
      context: ./backend      
    restart: unless-stopped
    ports:
      - "4000:4000" 
    depends_on:
      - "database"
    links:
      - "database:db"    
    networks:
      - "backend"

  database:
    container_name: database
    image: postgres:12-alpine
    env_file:
      - ./backend/.env
    volumes:
      - /home/termit/pgdata:/var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - "backend"

networks:
  backend:
    driver: bridge       